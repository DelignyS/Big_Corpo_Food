<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Le meilleur pipo</title>

        <link rel="stylesheet" href="1.css" />
    </head>
    <body>
        <div class="container">
            <h1>
                Pour accentuer la convergence managériale, l'ambition est claire
                : décloisonner les cœurs de mission leadership.
            </h1>

            <button id="flip" onclick="flip()">Do a flip</button>
        </div>

        <script>
            function flip() {
                document.body.classList.toggle("flip");
            }
        </script>
    </body>
</html>
